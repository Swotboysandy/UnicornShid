<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <span>YouTube Video Downloader</span>
        </div>
    </header>

    <div class="container">
        <div id="video-wrapper" class="video-wrapper" style="display: none;">
            <iframe id="video-player" width="100%" height="215" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="loader" style="display: none;"></div>

        <main>
            <input type="text" id="youtube-url" placeholder="Paste YouTube link here" />
            <button id="paste-button">Paste from Clipboard</button>
            <select id="format-select" style="display: none;">
                <option value="">Select resolution</option>
            </select>
            <button id="fetch-button" style="display: none;">Download Video</button>
            <button id="refresh-button" style="display: none;">Download Another Video</button>
        </main>
    </div>

    <footer class="main-footer">
        <p>&copy; 2024 YouTube Video Downloader. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
